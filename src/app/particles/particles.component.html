<div class="canvas-wrapper">
    <div #rendererContainer class="renderer-container">
        <!-- Three.js canvas will be injected here -->
    </div>
</div>

<div *ngIf="loading" class="loading-overlay">
    <p>Loading Dave 2.0{{ loadingDots }}</p>
</div>


<div class="d-flex justify-content-center" style="margin-top: 20px;">
    <div class="text-center">
        <div class="d-flex align-items-center justify-content-center gap-2">
            <input class="form-control me-2" type="text" placeholder="Ask me a question" [(ngModel)]="question"
                [disabled]="isDisabled" (keyup.enter)="askQuestion()">
            <button type="button" class="btn btn-success" (click)="askQuestion()" [disabled]="isDisabled">
                >>
            </button>
        </div>
        <p style="color: lime; margin-top: 10px;">
            {{ displayedMessage }}{{ displayedDots }}
        </p>
    </div>
</div>
